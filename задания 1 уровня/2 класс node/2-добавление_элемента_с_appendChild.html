<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict'
        let divEl = document.querySelector("div");
        let createEL = document.createElement('h3');
        createEL.innerHTML = "hello world";
        divEl.appendChild(createEL);
        console.log(divEl);
    </script>
</body>

</html>
